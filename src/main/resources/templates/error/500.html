<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.500.title}">500 - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="text-center error-container">

        <div class="error-code">500</div>
        <h2 class="mb-3" th:text="#{error.500.header}">Oops! Something went wrong.</h2>

        <p class="text-muted mb-4" th:text="#{error.500.desc}">
            Don't worry, it's not you â€” it's us. Our server encountered an internal error.
        </p>

        <div class="card shadow-sm text-start mb-4" th:if="${errorResponse != null}">
            <div class="card-header bg-danger text-white">
                <i class="fas fa-bug me-2"></i> <span th:text="#{error.details}">Error Details</span>
            </div>
            <div class="card-body">

                <h6 class="card-title text-danger" th:text="#{error.message}">Message:</h6>
                <p class="card-text" th:text="${errorResponse.message}">Unexpected error occurred</p>

                <hr>

                <h6 class="card-title" th:text="#{error.trace}">Trace ID:</h6>
                <div class="input-group mb-2">
                    <input type="text" class="form-control form-control-sm font-monospace"
                           th:value="${errorResponse.traceId}"
                           id="traceIdInput" readonly>
                    <button class="btn btn-outline-secondary btn-sm"
                            type="button"
                            th:data-id="${errorResponse.traceId}"
                            onclick="copyToClipBoard(this)">
                        <i class="fas fa-copy"></i> <span th:text="#{error.copy}">Copy</span>
                    </button>
                </div>

                <div class="d-flex justify-content-between text-muted small mt-3">
                    <span th:text="'Path: ' + ${errorResponse.path}">Path: /unknown</span>
                    <span th:text="${#temporals.format(errorResponse.timestamp, 'dd-MM-yyyy HH:mm:ss')}">Time</span>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/index" class="btn btn-primary px-4 gap-3">
                <i class="fas fa-home"></i> <span th:text="#{error.home}">Go Home</span>
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline-secondary px-4">
                <i class="fas fa-sync-alt"></i> <span th:text="#{error.retry}">Try Again</span>
            </button>
        </div>

    </div>
</div>

<script th:src="@{/js/script.js}"></script>

</body>
</html>

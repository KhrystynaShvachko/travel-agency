<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.login.title}">Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div id="alerts-container"></div>

<div class="container mt-5">
    <div class="row justify-content-center">

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong th:text="#{common.ready}">Ready!</strong> <span th:text="#{auth.logout.success}">You are logged out</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}">Error message placeholder</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="col-md-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4" th:text="#{auth.login.header}">Login</h2>

                <div  id="login-container">
                    <form th:fragment="login-form"
                          th:attr="hx-post=@{/auth/perform_login}"
                          hx-target="#login-container"
                          hx-swap="innerHTML"
                          th:object="${loginRequest}">

                        <div th:if="${param.error}" class="alert alert-danger" th:text="#{auth.error.credentials}">
                            Invalid username or password.
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" th:text="#{auth.username}">Username</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   th:placeholder="#{auth.username.placeholder}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" th:text="#{auth.password}">Password</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   th:placeholder="#{auth.password.placeholder}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" th:text="#{auth.login.signin_btn}">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>

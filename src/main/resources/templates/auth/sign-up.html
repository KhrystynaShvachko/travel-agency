<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.register.title}">Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div id="alerts-container"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border p-4 bg-white shadow-sm rounded">
            <h2 th:text="#{auth.register.header}">Register</h2>

            <div id="signup-container">
                <form th:fragment="signup-form"
                      th:attr="hx-post=@{/auth/register}"
                      hx-target="#signup-container"
                      th:object="${registerRequest}">

                    <div class="mb-3">
                        <label class="form-label" th:text="#{auth.username}">Username</label>
                        <input type="text" class="form-control" th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{user.email}">Email</label>
                        <input type="email" class="form-control" th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" th:text="#{user.firstname}">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{firstName}"></div>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" th:text="#{user.lastname}">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{lastName}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{auth.password}">Password</label>
                        <input type="password" class="form-control" th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" th:text="#{auth.register.btn}">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
